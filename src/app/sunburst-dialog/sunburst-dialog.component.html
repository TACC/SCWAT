<h1 mat-dialog-title> {{ data.name }} <br> {{ data.pi_institution }} <br>

    <ng-container *ngIf="data.jobs > 0">
        {{ data.jobs | number }} Jobs <br>
    </ng-container>
    <ng-container *ngIf="data.nodes > 0">
        {{ data.nodes | number }} Nodes <br>
    </ng-container>
    <ng-container *ngIf="data.duration > 0">
        {{ data.duration | number : '1.0-0' }} Hours <br>
    </ng-container>

    {{ data.principal_investigator }}
</h1>

<div mat-dialog-content>

    <p>
        {{ data.project_abstract }}
    </p>

</div>
