<table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Project Name </th>
        <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
    </ng-container>

    <!-- Fos Column -->
    <ng-container matColumnDef="fos">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Field Of Science </th>
        <td mat-cell *matCellDef="let element"> {{ element.fos }} </td>
    </ng-container>

    <!-- Jobs Column -->
    <ng-container matColumnDef="jobs">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> # Jobs </th>
        <td mat-cell *matCellDef="let element"> {{ element.jobs | number }} </td>
    </ng-container>

    <!-- Nodes Column -->`
    <ng-container matColumnDef="nodes">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> # Nodes </th>
        <td mat-cell *matCellDef="let element"> {{ element.nodes | number }} </td>
    </ng-container>

    <!-- Nodes Column -->`
    <ng-container matColumnDef="duration">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Node Hours </th>
        <td mat-cell *matCellDef="let element"> {{ element.duration | number : '1.0-0' }} </td>
    </ng-container>

    <!-- Institution Column -->
    <ng-container matColumnDef="pi_institution">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Institution </th>
        <td mat-cell *matCellDef="let element"> {{ element.pi_institution }} </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Project Description </th>
        <td mat-cell *matCellDef="let element"> <a [routerLink]="" (click)="showDescription( element )">View Description</a> </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<mat-paginator [pageSizeOptions]="[10, 25]" showFirstLastButtons></mat-paginator>
