<div class="container">Top 10</div>

<app-racknodeselect (rackSelected)="retrieveData($event)" (nodeSelected)="retrieveData($event)"></app-racknodeselect>

<br>

<div id="select-container">
    <mat-radio-group [(ngModel)]="selection" name="filteroptions">
        <mat-radio-button *ngFor="let option of options" name="filteroptions" [value]="option">{{ option | titlecase }}</mat-radio-button>
    </mat-radio-group>
</div>

<br>

<app-loading [loading]="loading"></app-loading>

<br>

<div class="container">
    <app-topten-barchart [data]="data" [selection]="selection"></app-topten-barchart>
</div>
