<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z2">

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Project Name </th>
        <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="science">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Domain Science </th>
        <td mat-cell *matCellDef="let element"> {{ element.science }} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="institution">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Institution </th>
        <td mat-cell *matCellDef="let element"> {{ element.institution }} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="jobs">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Jobs </th>
        <td mat-cell *matCellDef="let element"> {{ element.jobs }} </td>
    </ng-container>

    <!-- Nodes Column -->
    <ng-container matColumnDef="nodes">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nodes </th>
        <td mat-cell *matCellDef="let element"> {{ element.nodes }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
