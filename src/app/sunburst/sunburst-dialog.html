<h1 mat-dialog-title>{{ data.data.name }} <br> {{ data.data.principal_investigator }} </h1>

<div mat-dialog-content>

    <p *ngIf="data.data.project_abstract && data.data.project_abstract != 'n/a'; else elseBlock ">
        {{ data.data.project_abstract }}
    </p>

    <ng-template #elseBlock>Abstract Unavailable</ng-template>
    
</div>
